name: Release

on: 
  push:
    tags:
      - "*.*.*"

jobs:
  publish:
    name: "Publish for ${{ matrix.os }}"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        name: [
            linux,
            windows,
            macos
        ]

        include:
          - name: linux
            os: ubuntu-latest
            artifact_name: target/release/strava-rs
            asset_name: strava-rs-linux
          - name: windows
            os: windows-latest
            artifact_name: target/release/strava-rs.exe
            asset_name: strava-rs-windows
          - name: macos
            os: macos-latest
            artifact_name: target/release/strava-rs
            asset_name: strava-rs-macos

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --release --locked

    - name: Rename
      run: mv ${{ matrix.artifact_name }} ${{ matrix.asset_name }}

    - name: Release
      uses: softprops/action-gh-release@v1
      with:
        files: ${{ matrix.asset_name }}
