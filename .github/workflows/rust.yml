name: Rust

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Lint and test
      run: make
    - name: Build
      run: cargo build --release --locked
    - name: Smoke
      run: ./target/release/strava-rs

